<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	li{
		margin : 20px
	}
	ul{
		list-style: none;
	}
</style>
</head>
<body>
	<form action = "registerServlet" method = "get">
		<fieldset>
		<legend>로그인</legend>
		<ul>
			<li>
				<label for = "id">아이디</label>
				<input type = "text" title = "아이디" name = "id">
			</li>
			<li>
				<label for = "pass">비밀번호</label>
				<input type = "password" title = "비밀번호" name = "pass">
			</li>
		</ul>
	</fieldset>
	
		<fieldset>
		<legend>수강 분야(다수 선택 가능)</legend>
		<ul>
			<li><input type="checkbox" name="gubun" value="grm">문법</li>
			<li><input type="checkbox" name="gubun" value="wr">작문</li>
			<li><input type="checkbox" name="gubun" value="rd">독해</li>
		</ul>
		</fieldset>
		<fieldset>
		<legend>수강 과목</legend>
		<ul>
			<li>
				<label><input type="radio" name="subject" value="eng">영어회화</label>
			</li>
			<li>
				<label><input type="radio" name="subject" value="ch">중국어회화</label>
			</li>
			<li>
				<label><input type="radio" name="subject" value="jp">일어회화</label>
			</li>
		</ul>
		</fieldset>
			<label><input type = "submit" value = "전송"></label>	
	</form>
</body>
</html>
