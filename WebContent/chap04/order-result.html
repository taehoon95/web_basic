<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>상품 주문</title>
<style type="text/css">
.container {
	width: 600px;
	margin: 0 auto;
}

ul {
	list-style-type: none;
}

label.title {
	font-weight: bold;
	width: 80px;
	float: left;
}

div.centered {
	text-align: center;
}

fieldset {
	margin: 15px 10px;
}

fieldset legend {
	font-weight: bold;
	font-size: 18px;
	color: purple;
}
ul li{
	margin-bottom: 10px
}
</style>
</head>
<body>
	<div class="container">
		<h1>상품 주문서</h1>
		<form action="order_test">
			<fieldset>
				<legend>개인 정보</legend>
				<ul>
					<li><label for="uname" class="title">이름</label> <input
						type="text" id="uname" name="uname" placeholder="여백없이 입력">
					</li>
					<li><label for="tel" class="title">연락처</label> <input
						type="tel" id="tel" name="tel" placeholder="여백없이 입력"></li>
				</ul>
			</fieldset>
			<fieldset>
				<legend>배송지 정보</legend>
				<ul>
					<li><label for="addr" class="title">주소</label> <input
						type="text" name="addr" id="addr" required></li>
					<li><label for="tel2" class="title">전화번호</label> <input
						type="tel" name="tel2" id=tel2 placeholder="여백없이 입력"></li>
					<li><label for="comment" class="title">메 모</label> <textarea
							cols="40" rows="3" name = "comment" id="comment"></textarea></li>
				</ul>
			</fieldset>
			<fieldset>
				<legend>주문 정보</legend>
				<ul>
					<li>
						<label><input type="checkbox" name = "prodInfo" value = "guate">과테말라 안티구아(100g)</label>
						<label><input type="number" name = "guate" value="0" min="0" max="5">개</label></li>
					<li>
						<label><input type="checkbox" name = "prodInfo" value = "indo">인도네시아 만델링(100g)</label>
						<label><input type="number" name = "indo"  value="0" min="0" max="5">개</label>
					</li>
					<li>
						<label><input type="checkbox" name = "prodInfo" value = "tamra">탐라는도다(블렌딩)(100g)
						</label> <label><input type="number" name = "tamra" value="0" min="0" max="5">개</label>
					</li>
				</ul>
			</fieldset>
			<div class = "centered">
			<input type="submit" value="주문하기"> 
			<input type="reset"value="다시 작성">
			</div>
			</form>

	</div>
</body>
</html>
