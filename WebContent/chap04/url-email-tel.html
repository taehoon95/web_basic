<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입 폼 만들기</title>
<style type="text/css">
	li{
		margin : 20px
	}
	ul{
		list-style: none;
	}
</style>
</head>
<body>
<form action = "userLoginServlet" method = "get">
<h2>회원 가입</h2>
	<fieldset>
		<legend>로그인 정보</legend>
		<ul>
			<li>
				<label for = "user-id">아이디</label>
				<input type = "text" id = "user-id" name = "user-id" >
			</li>
			<li>
				<label for = "user-pass">비밀번호</label>
				<input type = "password" id = "user-pass" name = "user-pass" >
			</li>
			<li>
				<label for = "user-passConfirm">비밀번호 확인</label>
				<input type = "password" id = "user-passConfirm" name = "user-passConfirm">
			</li>
		</ul>
		<input type = "submit" value = "로그인">
	</fieldset>
	<fieldset>
		<legend>개인 정보</legend>
		<ul>
			<li>
				<label for = "user-name">이름</label>
				<input type = "text" id = "user-name" name =  "user-name">
			</li>
			<li>
				<label for = "user-mail">메일주소</label>
				<input type = "email" id = "user-mail" name = "user-mail">
			</li>
			<li>
				<label for = "user-phone">연락처</label>
				<input type = "tel" id = "user-phone" name = "user-phone">
			</li>
			<li>
				<label for = "user-homep">블로그 /홈페이지</label>
				<input type = "url" id = "user-homep" name = "user-homep">
			</li>
		</ul>
	</fieldset>
</form>
</body>
</html>
